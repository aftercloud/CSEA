<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

	<meta charset="utf-8">
	<title>资源下载 - JSP</title>

	<!-- CSS -->
	<link th:href="@{/assets/bootstrap/css/bootstrap.min.css}" rel="stylesheet" type="text/css" />
	<link th:href="@{/assets/font-awesome/css/font-awesome.min.css}" rel="stylesheet" type="text/css" />
	<link th:href="@{/assets/css/form-elements.css}" rel="stylesheet" type="text/css" />
	<link th:href="@{/assets/css/style.css}" rel="stylesheet" type="text/css" />

	<!-- Javascript -->
	<script type="text/javascript"   th:src="@{/assets/js/jquery-1.11.1.min.js}"></script>
	<script type="text/javascript"   th:src="@{/assets/bootstrap/js/bootstrap.min.js}"></script>
	<script type="text/javascript"   th:src="@{/assets/js/jquery.backstretch.min.js}"></script>
	<script type="text/javascript"   th:src="@{/assets/js/scripts.js}"></script>

</head>

<body>

<!-- Top content -->
<div class="top-content">

	<div class="inner-bg">
		<div class="container">
			<div class="row">
				<div class="col-sm-8 col-sm-offset-2 text">
					<h1><strong>Spring 教学资源发布平台</strong> 下载</h1>
					<div class="description">
						<p>
							JSP 资源如下，
							<a href="/student"><strong>回到首页</strong></a>
						</p>
					</div>
				</div>
			</div>
			<div class="row" align="center">
				<table>
					<tr th:each="pdf : ${info}">
						<td th:text="${'Id&nbsp;:&nbsp;' + pdf.getId()} "></td>
						<td th:text="${'&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;' + pdf.getFileName()}"></td>
					</tr>
				</table>
				<form action="/pre_show" method="post" th:align="center">
					<br><br><br>
					<p>输入Id进入对应资源预览页</p>
					<input type="text" name="Id" id="Id" style="height: 30px"/>
					<input type="submit" value="查询" style="height: 30px">
				</form>
			</div>
		</div>
	</div>
</div>
</body>
</html>
