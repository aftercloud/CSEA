<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>

    <meta charset="utf-8">
    <title>天际识归舟</title>

    <!-- CSS -->
    <link th:href="@{/assets/bootstrap/css/bootstrap.min.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/assets/font-awesome/css/font-awesome.min.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/assets/css/form-elements.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/assets/css/style.css}" rel="stylesheet" type="text/css" />

    <!-- Javascript -->
    <script type="text/javascript"   th:src="@{/assets/js/jquery-1.11.1.min.js}"></script>
    <script type="text/javascript"   th:src="@{/assets/bootstrap/js/bootstrap.min.js}"></script>
    <script type="text/javascript"   th:src="@{/assets/js/jquery.backstretch.min.js}"></script>
    <script type="text/javascript"   th:src="@{/assets/js/scripts.js}"></script>

</head>

<body>

<!-- Top content -->
<div class="top-content">

    <div class="inner-bg">
        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2 text">
                    <h1><strong>Spring 教学资源发布平台</strong> 注册</h1>
                    <div class="description">
                        <p>
                            输入班级号/组织缩写作为前缀完成批量注册，
                            <a href="/teacher"><strong>回到首页</strong></a>
                        </p>
                    </div>
                </div>
            </div>
            <div class="row" sec:authorize="hasRole('ROLE_ADMIN')">
                <div class="col-sm-6 col-sm-offset-3 form-box">
                    <div class="form-top">
                        <div class="form-top-left">
                            <h3>统一前缀注册</h3>
                            <p>输入前缀和数量：</p>
                        </div>
                        <div class="form-top-right">
                            <i class="fa fa-key"></i>
                        </div>
                    </div>
                    <div class="form-bottom">
                        <form action="/newTeacher" method="POST" name="f" class="login-form">
                            <div class="form-group">
                                <label class="sr-only" for="username">前缀</label>
                                <input type="text" name="username" class="form-username form-control" id="username"/>
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="password">数量</label>
                                <input type="text" name="password" class="form-password form-control" id="password"/>
                            </div>
                            <button type="submit" class="btn">注册</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
