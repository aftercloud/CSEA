<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>

	<meta charset="utf-8">
	<title>代码示例 - JDBC</title>

	<!-- CSS -->
	<link th:href="@{/assets/bootstrap/css/bootstrap.min.css}" rel="stylesheet" type="text/css" />
	<link th:href="@{/assets/font-awesome/css/font-awesome.min.css}" rel="stylesheet" type="text/css" />
	<link th:href="@{/assets/css/form-elements.css}" rel="stylesheet" type="text/css" />
	<link th:href="@{/assets/css/style.css}" rel="stylesheet" type="text/css" />

	<!-- Javascript -->
	<script type="text/javascript"   th:src="@{/assets/js/jquery-1.11.1.min.js}"></script>
	<script type="text/javascript"   th:src="@{/assets/bootstrap/js/bootstrap.min.js}"></script>
	<script type="text/javascript"   th:src="@{/assets/js/jquery.backstretch.min.js}"></script>
	<script type="text/javascript"   th:src="@{/assets/js/scripts.js}"></script>

</head>

<body>

<!-- Top content -->
<div class="top-content">

	<div class="inner-bg">
		<div class="container">
			<div class="row">
				<div class="col-sm-8 col-sm-offset-2 text">
					<h1><strong>Spring 教学资源发布平台</strong> 代码</h1>
					<div class="description">
						<p>
                            Servlet 示例代码如下，
							<a href="/student"><strong>回到首页</strong></a>
						</p>
					</div>
				</div>
			</div>
			<div class="row" align="center">
				<div>
                    <pre>
                        <code th:text="${code}" th:align="left" th:name="c" id="c"></code>
                    </pre>
				</div>
				<div align="center"  sec:authorize="hasRole('ROLE_ADMIN')">

					<table>
						<tr>
							<td>
								<form enctype="multipart/form-data" method="post" action="/sava_serlvet">
									<input type="file" name="file" value="选择文件"/>
									<br>
									<input type="submit" value="上传代码"/>
								</form>
							</td><td>&nbsp;</td><td>&nbsp;</td>
							<td>
								<form action="/code_servlet" method="get">
									<input type="submit" value="重新加载">
								</form>
							</td>
						</tr>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
